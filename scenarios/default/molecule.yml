---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  name: docker
platforms:
  - name: Ubuntu-24-04
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    privileged: true
    pre_build_image: true
    command: /lib/systemd/systemd
    cgroupns_mode: host
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
provisioner:
  name: ansible
verifier:
  name: ansible
