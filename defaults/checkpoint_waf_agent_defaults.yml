---
path_backend_config: "/opt/CloudGuard/WAF"
yandex_cloud_token: "fakekey"
docker_registry_url: "docker.io"
gaddr: "169.254.169.254"
gpath: "computeMetadata/v1/instance/service-accounts"
iam_link: "http://{{ gaddr }}/{{ gpath }}/default/token"
path_cp_agent_waf_data: "{{ path_backend_config }}/Data"
path_cp_agent_waf_certs: "{{ path_backend_config }}/Certs"
path_cp_agent_waf_configuration: "{{ path_backend_config }}/AgentConfiguration"
path_cp_nginx_configuration: "{{ path_backend_config }}/NginxConfiguration"
path_cp_agent_waf_logs: "{{ path_backend_config }}/Logs"
use_yandex_container_registry: false

docker_registry_folder: "checkpoint"
docker_cp_agent_image: "cloudguard-appsec-standalone:1185074"
docker_full_image_path: >-
  {{
     docker_registry_url + "/" +
     docker_registry_folder +
     "/" + docker_cp_agent_image
  }}
